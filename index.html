<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
        "
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <form action="1.html" onsubmit="completebooking()" name="myForm">
            <div
                class="container-fluid row form1 p-0 m-0 justify-content-center align-items-center"
            >
                <div
                    class="row col-12 col-sm-6 row-gap-3 border border-1 border-dark py-3 rounded-3 justify-content-center align-items-center form2"
                >
                    <div class="row col-12 col-sm-12 text-center">
                        <h1 class="border border-1 shadow rounded-4 text-dark">
                            Book Your Slots.com
                        </h1>

                        <p>
                            <strong> <span>*</span> denotes mandatory</strong>
                        </p>
                    </div>
                    <div class="row col-12 col-sm-12">
                        <label class="d-inline w-25 widthset p-0"
                            >full Name
                        </label>
                        <input
                            type="text"
                            placeholder="First Name Last Name"
                            name="Name"
                            class="rounded d-block w-75 widthset border border-1 border-dark"
                            id="input-1"
                        />
                    </div>

                    <div class="row col-12 col-sm-12">
                        <label class="w-25 widthset p-0">Email address</label>
                        <input
                            type="text"
                            placeholder="Email"
                            class="w-75 rounded border border-1 border-dark widthset"
                            id="inp2"
                        />
                    </div>
                    <div class="row">
                        <div class="row col-12 col-sm-6">
                            <label>Select Destination</label>
                            <select
                                name=""
                                id="select-1"
                                class="rounded border border-1 border-dark"
                            >
                                <option value="0"></option>
                                <option value="1">Goa</option>
                                <option value="2">Manali</option>
                                <option value="3">Maldives</option>
                            </select>
                        </div>
                        <div class="row col-12 col-sm-6">
                            <label class="w-50">Arrival date</label>
                            <input
                                type="date"
                                placeholder="dd/mm/yyyy"
                                class="w-50 h-50 ad border border-1 border-dark rounded"
                                id="inp3"
                            />
                        </div>
                    </div>

                    <div class="row col-12 col-sm-12">
                        <div class="row col-12 col-sm-6 h-25">
                            <label>Number of persons</label>
                            <input
                                type="text"
                                class="h-25 border border-1 border-dark rounded"
                                id="inp4"
                            />
                        </div>
                        <div class="row col-12 col-sm-6 row-gap-2">
                            <label>What would you want to avail?</label>
                            <div class="row">
                                <label class="col-6 col-sm-6">Boarding</label>
                                <input
                                    type="checkbox"
                                    class="col-6 col-sm-6 l-box border border-1 border-dark"
                                    id="inp5"
                                />
                            </div>

                            <div class="row">
                                <label class="col-6 col-sm-6">Food</label>
                                <input
                                    type="checkbox"
                                    class="col-6 col-sm-6 l-box border border-1 border-dark"
                                    id="inp6"
                                />
                            </div>
                            <div class="row">
                                <label class="col-6 col-sm-6"
                                    >Site Seeing</label
                                >
                                <input
                                    type="checkbox"
                                    class="col-6 col-sm-6 l-box border border-1 border-dark"
                                    id="inp7"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row col-12 col-sm-6">
                            <label>Terms and conditions</label>
                            <div class="row">
                                <label for="a" class="col-6 col-sm-6"
                                    >I agree</label
                                >
                                <input
                                    type="radio"
                                    name="m"
                                    id="inp8"
                                    class="col-6 col-sm-6 border border-1 border-dark"
                                />
                            </div>

                            <div class="row">
                                <label for="a" class="col-6 col-sm-6"
                                    >I disagree</label
                                >
                                <input
                                    type="radio"
                                    name="m"
                                    id="inp9"
                                    class="col-6 col-sm-6 border border-1 border-dark"
                                />
                            </div>
                        </div>
                        <div class="row col-12 col-sm-6">
                            <label>Discount Coupon code(Optional)</label>
                            <input
                                type="text"
                                class="h-50 border border-1 border-dark rounded ms-2"
                            />
                        </div>
                        <div class="col-12 col-sm-12 mt-3">
                            <input
                                type="submit"
                                value="Complete Reservation"
                                class="px-5 rounded border border-1 border-success btn btn-success"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
